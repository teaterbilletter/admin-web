<div class="col-xs-12">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>
          Tilføj ny sal
        </h1>
        <form [formGroup]="addHallForm" (ngSubmit)="onSubmit()">
          <div formGroupName="hall">
            <div class="form-group">
              <label for="hallNumber">Sal nr.</label>
              <input
                id="hallNumber"
                formControlName="hallNumber"
                type="number"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="theaterName">Teater</label>
              <input
                id="theaterName"
                formControlName="theaterName"
                type="text"
                class="form-control">
            </div>
            <div class="form-group">
            <label for="rowCount">Antal rækker</label>
            <input
              id="rowCount"
              formControlName="rowCount"
              type="number"
              class="form-control">
          </div>
            <div class="form-group">
              <label for="seatCount">Antal sæder pr. række</label>
              <input
                id="seatCount"
                formControlName="seatCount"
                type="number"
                class="form-control">
            </div>
          </div>
          <span
            *ngIf="!addHallForm.valid && addHallForm.touched"
            class="help-block">Please enter valid data!
          </span>
          <div>
            <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#myModal">Submit</button>
          </div>
        </form>

        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <h4 class="modal-title">Salen er oprettet</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <div class="modal-body">
                Salen er nu blevet oprettet, og er klar til at blive vist på hjemmesiden.
              </div>

              <div class="modal-footer">
                <button  routerLink="/first-page" type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
