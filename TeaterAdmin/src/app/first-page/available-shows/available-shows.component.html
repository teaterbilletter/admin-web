
    <div class="row">
      <div class="col-lg-2" *ngFor="let showdate of dates; let i = index;">
        <div class="card">
          <div class="card-body">
            <div class="card-title">{{showdate.toDateString()}}</div>
            <div class="card-subtitle mb-2 text-muted">{{showdate.toLocaleTimeString()}}</div>
            <button routerLink="/first-page" type="button" class="btn btn-secondary">Aflys</button>
          </div>
        </div>
      </div>
    </div>
